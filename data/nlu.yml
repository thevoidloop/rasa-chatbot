version: "3.1"

nlu:
- intent: saludar
  examples: |
    - hola
    - buenos días
    - buenas tardes
    - qué tal
    - saludos
    - hey
    - hola qué tal

- intent: despedir
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - que tengas buen día
    - chao
    - bye

- intent: consultar_catalogo
  examples: |
    - quiero ver el catálogo
    - muéstrame los productos
    - qué productos tienen
    - ver catálogo
    - productos disponibles
    - qué venden
    - enséñame lo que venden
    - qué hay disponible

- intent: consultar_precio
  examples: |
    - cuánto cuesta la [camisa](producto)
    - precio de [camisa](producto)
    - valor de la [falda](producto)
    - qué precio tiene el [pantalón](producto)
    - cuánto vale la [blusa](producto)
    - precio del [vestido](producto)
    - cuánto cuesta el [jean](producto)
    - valor del [suéter](producto)
    - precios de [camisas](producto)

- intent: hacer_pedido
  examples: |
    - quiero comprar [5](cantidad) [camisas](producto)
    - necesito [2](cantidad) [pantalones](producto)
    - pedido de [10](cantidad) [blusas](producto)
    - comprar [1](cantidad) [falda](producto)
    - quiero [3](cantidad) [vestidos](producto)
    - necesito [2](cantidad) [jeans](producto) talla [M](talla)
    - comprar [1](cantidad) [suéter](producto) color [rojo](color)
    - quiero una [camisa](producto) talla [L](talla) color [azul](color)

- intent: consultar_disponibilidad
  examples: |
    - tienen [camisas](producto) disponibles
