version: "3.1"

intents:
  - saludar
  - despedir
  - solicitar_realizar_pedido
  - especificar_producto
  - consultar_disponibilidad
  - consultar_precio
  - confirmar_pedido
  - solicitar_informacion_datos
  - proporcionar_datos_cliente
  - afirmar
  - negar
  - out_of_scope
  - consultar_catalogo
  - modificar_pedido
  - cancelar_pedido

entities:
  - producto
  - color
  - cantidad
  - talla
  - nombre_cliente
  - direccion_completa
  - telefono_cliente
  - departamento
  - municipio

slots:
  producto_seleccionado:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: producto
  
  color_seleccionado:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: color
  
  cantidad:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cantidad
  
  # Slots para el proceso de pedido
  pedido_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
    
  productos_carrito:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
    
  total_estimado:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  # Slots para datos del cliente
  nombre_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: nombre_cliente
    - type: from_entity
      entity: nombre_cliente
  
  telefono_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: telefono_cliente
    - type: from_entity
      entity: telefono_cliente
  
  direccion_completa:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: direccion_completa
    - type: from_entity
      entity: direccion_completa

responses:
  utter_saludar:
  - text: "¡Buenas tardes! 😊 Bienvenida a China Expres. Con mucho gusto le ayudo con su pedido. ¿Qué productos le interesan hoy?"
  - text: "¡Hola! 👋 Gracias por contactar China Expres. Estoy aquí para ayudarle con su pedido. ¿Qué necesita?"
  - text: "¡Buenas! 🌟 Es un placer atenderle en China Expres. ¿En qué puedo ayudarle con su compra?"
  
  utter_despedir:
  - text: "¡Muchas gracias por su compra! 😊 Su pedido será procesado pronto. ¡Que tenga excelente día!"
  - text: "¡Hasta luego! 👋 Gracias por confiar en China Expres. ¡Vuelva pronto!"
  
  utter_confirmar_disponibilidad:
  - text: "Perfecto, déjeme confirmar la disponibilidad de sus productos..."
  - text: "Excelente selección, verifico disponibilidad y le confirmo en un momento..."
  
  utter_no_disponible:
  - text: "Disculpe, actualmente no tenemos {producto} disponible en inventario."
  - text: "Lo siento, en este momento no contamos con {producto} en stock."
  
  utter_sugerir_alternativa:
  - text: "Como alternativa, le puedo ofrecer productos similares que sí tenemos disponibles. ¿Le interesa conocerlos?"
  
  utter_pedido_listo:
  - text: "Su pedido está listo. Le envío la cotización con el detalle y total."
  
  utter_solicitar_datos:
  - text: "Para confirmar su pedido necesito algunos datos:\n📋 Nombre completo de quien recibe\n📍 Dirección exacta (departamento, municipio, dirección)\n📞 Número de teléfono"
  
  utter_confirmar_pedido_final:
  - text: "¡Perfecto! ✅ Su pedido ha sido confirmado con los siguientes datos:\n\n👤 **{nombre_cliente}**\n📍 **{direccion_completa}**\n📞 **{telefono_cliente}**\n\nProcederemos con el envío. ¡Gracias por su compra! 🎉"
  
  utter_default:
  - text: "Disculpe, no entendí bien su mensaje. ¿Podría reformularlo? Estoy aquí para ayudarle con su pedido."
  
  utter_fuera_de_contexto:
  - text: "Soy su asistente de ventas de China Expres. ¿Le puedo ayudar con algún producto de nuestro catálogo?"

actions:
  - action_agregar_producto_carrito
  - action_verificar_disponibilidad_multiple
  - action_generar_cotizacion
  - action_confirmar_pedido_final
  - action_guardar_datos_cliente
  - action_mostrar_catalogo
  - action_sugerir_productos_similares
  - utter_saludar
  - utter_despedir
  - utter_confirmar_disponibilidad
  - utter_no_disponible
  - utter_sugerir_alternativa
  - utter_pedido_listo
  - utter_solicitar_datos
  - utter_confirmar_pedido_final
  - utter_default
  - utter_fuera_de_contexto

forms:
  form_datos_cliente:
    required_slots:
      - nombre_cliente
      - direccion_completa
      - telefono_cliente

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true