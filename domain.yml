version: "3.1"

intents:
  - saludar
  - despedir
  - consultar_catalogo
  - agregar_al_carrito

entities:
  - producto
  - cantidad

slots:
  producto_seleccionado:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: producto

  cantidad:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cantidad

  # Slots para carrito de compras
  carrito_productos:
    type: list
    influence_conversation: false
    mappings:
    - type: custom

  carrito_total:
    type: float
    influence_conversation: false
    mappings:
    - type: custom

  carrito_cantidad_items:
    type: float
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_saludar:
  - text: "¡Hola! 👋 Bienvenido/a a nuestra tienda de ropa. ¿Te interesa conocer nuestro catálogo de productos?"

  utter_despedir:
  - text: "¡Hasta luego! 👋 Que tengas un excelente día. Gracias por visitarnos. ¡Vuelve pronto!"

  utter_catalogo_intro:
  - text: "🛍️ ¡Perfecto! Te voy a mostrar nuestro catálogo actualizado con todos los productos disponibles:"

  utter_producto_agregado:
  - text: "✅ Producto agregado al carrito. ¿Quieres seguir comprando o ver tu carrito?"

actions:
  - action_mostrar_catalogo
  - action_agregar_al_carrito
  - utter_saludar
  - utter_despedir
  - utter_catalogo_intro
  - utter_producto_agregado

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true