version: "3.1"

intents:
  - saludar
  - despedir
  - solicitar_realizar_pedido
  - especificar_producto
  - consultar_disponibilidad
  - consultar_precio
  - confirmar_pedido
  - solicitar_informacion_datos
  - proporcionar_datos_cliente
  - afirmar
  - negar
  - out_of_scope
  - consultar_catalogo
  - modificar_pedido
  - cancelar_pedido

entities:
  - producto
  - color
  - cantidad
  - talla
  - nombre_cliente
  - direccion_completa
  - telefono_cliente
  - departamento
  - municipio

slots:
  producto_seleccionado:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: producto
  
  color_seleccionado:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: color
  
  cantidad:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cantidad
  
  # Slots para el proceso de pedido
  pedido_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
    
  productos_carrito:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
    
  total_estimado:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  # Slots para datos del cliente
  nombre_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: nombre_cliente
    - type: from_entity
      entity: nombre_cliente
  
  telefono_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: telefono_cliente
    - type: from_entity
      entity: telefono_cliente
  
  direccion_completa:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: direccion_completa
    - type: from_entity
      entity: direccion_completa

