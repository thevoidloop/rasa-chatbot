version: "3.1"

intents:
  - saludar
  - despedir
  - consultar_catalogo
  - consultar_precio
  - hacer_pedido
  - consultar_disponibilidad
  - afirmar
  - negar
  - out_of_scope
  - consultar_pedido
  - proporcionar_telefono
  - proporcionar_nombre
  - proporcionar_direccion

entities:
  - producto
  - cantidad
  - talla
  - color
  - telefono
  - nombre
  - direccion

slots:
  producto_seleccionado:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: producto
  
  cantidad:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cantidad
  
  # Slots para el proceso de pedido
  pedido_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
    
  pedido_producto_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
    
  pedido_precio_unitario:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
    
  pedido_total:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  # Slots para datos del cliente
  nombre_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: nombre_cliente
    - type: from_entity
      entity: nombre
  
  telefono_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: telefono_cliente
    - type: from_entity
      entity: telefono
  
  direccion_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_datos_cliente
        requested_slot: direccion_cliente
    - type: from_entity
      entity: direccion

